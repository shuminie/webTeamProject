{% extends 'header.html' %}

{% block content %}

<div class = "container classroom">
    <div class="vertical-align:middle">
        <div class="centering text-center">
            <p>글 열람</p>

            {%if board %}
            <table class = "table table-hover">
                <tr>
                    <td>제목</td>
                    <td>{{ board.title }}</td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td>{{ board.content }}</td>
                </tr>
                {% if board.file %}
                <tr>
                    <td>첨부파일</td>
                    <td><a id="id_uploaded_file" href="{{ board.file.url }}" download>{{ board.file.name }}</a></td>
                </tr>
                {% endif %}
                {% endif %}
            </table>

<br><br>
<div class="col-4-1">
        <form  action="/classroom/{{subject.id}}/{{board.id}}/delete" method="POST">
        {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="글 삭제">
        </form>
</div>
            <br>
            <div class="col-4-2">
                <input type="button" value="돌아가기" class="btn" onclick="location.href='/classroom/{{subject.id}}/'">
            </div>
</div>


        </div>
    </div>
</div>
{% endblock %}

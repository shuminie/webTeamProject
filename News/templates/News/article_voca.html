
{% extends 'header.html' %}

{% block content %}
<br/>
<br/>
<main role="main" class="container">

      <div class="row">

        <div class="col-md-10 article-list">
            <h2>Vocabulary</h2>
            <table id="voca-table" class="table table-hover">
                <thead>
                <tr>
                    <th>단어</th>
                    <th>뜻</th>
                </tr>
                </thead>
            {% for voca in vocas %}
                <tr>
                    <td>{{voca.spell}}</td>
                    <td>{{voca.mean}}</td>
	            </tr>
            {% endfor %}
            </table>

          <nav class="blog-pagination">
            <a class="btn btn-outline-primary" href="#">Older</a>
            <a class="btn btn-outline-secondary disabled" href="#">Newer</a>
          </nav>

        </div>

      </div>

</main>

<script>
    $("#voca-table tr").click(function(){
        var str = ""
        var tdArr = new Array();

        var tr = $(this);
        var td = tr.children();

        var spell = td.eq(0).text();
        var mean = td.eq(1).text();

        alert("spell : " + spell + "\nmean : " + mean);
        alert("article_id : " + {{ article_id }});
    })
</script>

{% endblock %}
